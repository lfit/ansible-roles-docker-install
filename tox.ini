[tox]
minversion = 1.6
envlist =
    molecule,
    pre-commit
skipsdist=true
allowlist_externals =
    ./molecule.sh
    git

[testenv:molecule]
basepython = python3
deps =
    ansible~=2.9.6
    ansible-lint~=4.2.0
    docker
    molecule
    pytest
passenv = *
commands =
    ./molecule.sh

[testenv:pre-commit]
basepython = python3
deps = pre-commit
commands =
    git config --unset-all core.hooksPath
    pre-commit install --hook-type commit-msg
    pre-commit run --all-files
